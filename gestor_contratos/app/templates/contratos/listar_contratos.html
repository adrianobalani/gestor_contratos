{% extends 'base.html' %}

{% block conteudo %}
<h1>Listagem de contratos</h1>
{% for contrato in contrato %}
<div class="card mb-3">
    <div class="card-header">
        {{ contratos.get_nome_display }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{contratos.titulo}}</h5>
        <p class="card-text">{{contratos.descricao}}</p>
        <hr>
        <a href="{% url 'editar_contrato' contratos.id %}">Alterar contrato</a>
        <a href="{% url 'remover_contrato' contratos.id %}">Remover contrato</a>
    </div>
</div>
{% endfor %}
<a href="{% url 'cadastrar_contrato' %}"><input type="button" class="btn btn-primary mb-3" value="Cadastrar Contrato"></a>
{% endblock conteudo %}
